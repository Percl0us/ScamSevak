<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Live Transcription with Scam Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> ScamGuard</h1>
            <p>Your real-time conversation security assistant</p>
        </div>
        <div class="card">
            <button id="startBtn"><i class="fas fa-microphone"></i> Start Listening</button>
            <div id="transcript-container">
                <div id="transcript"></div>
            </div>
        </div>
        <div class="footer">
            <div class="info-box">
                <h2><i class="fas fa-exclamation-triangle"></i> Scam Confidence Level</h2>
                <p id="scam-prob">Not analyzed yet</p>
            </div>
            <div class="info-box">
                <h2><i class="fas fa-comment-dots"></i> Suggested Reply</h2>
                <p id="suggested-reply">No reply suggested yet.</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
